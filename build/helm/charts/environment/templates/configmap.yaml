apiVersion: v1
kind: ConfigMap
metadata:
  namespace: "{{ .Values.product }}-{{ .Values.tenant }}-{{ .Values.group }}"
  name: config-env-{{ required "An environment name is needed" .Values.environment }}
  labels:
    chart: {{ template "bz-environment.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    product: {{ .Values.product }}
    environment: {{ .Values.environment }}
    tenant: {{ .Values.tenant }}
    group: {{ .Values.group }}
data:
  config.env.yaml: {{ toYaml .Values.environmentConfig | quote}}
