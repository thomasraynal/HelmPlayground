apiVersion: apps/v1beta2
kind: Deployment
metadata:
  namespace: "{{ .Values.group }}-{{ .Values.app }}"
  name: {{ template "api-name" . }}
  labels:
    app: {{ template "api-name" . }}
    chart: {{ template "api-chart" . }}
    release: {{ template "api-name" . }}
    heritage: {{ .Release.Service }}
    environment: {{ .Values.environment }}
    group: {{ .Values.group }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{.Values.app }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "api-name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}/{{ .Values.app }}-{{ .Values.image.branch }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: health
              containerPort: 1337
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 1337
            timeoutSeconds: 30
            initialDelaySeconds: 30
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /health
              port: 1337
            timeoutSeconds: 15
            initialDelaySeconds: 30
            periodSeconds: 20
          env:
            - name: CONFIG_BeezUPAppConfiguration__IPAddress
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - name: config-env
              mountPath: /app/config.env.yaml
              subPath: config.env.yaml
            - name: config-group
              mountPath: /app/config.group.yaml
              subPath: config.group.yaml
            - name: config-app
              mountPath: /app/config.app.yaml
              subPath: config.app.yaml
      volumes:
        - name: config-env
          configMap:
            name: config-env-{{ required "" .Values.environment }}
        - name: config-group
          configMap:
            name: config-group-{{ required "" .Values.group }}
        - name: config-app
          configMap:
            name: config-app-{{ required "" .Values.app | replace "." "-" }}
      imagePullSecrets:
      - name: registrysecret
