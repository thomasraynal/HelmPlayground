apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ template "namespace" . }}
  name: config-group-{{ required "A group name is needed" .Values.group }}
  labels:
    chart: {{ template "group.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    group: {{ .Values.group }}
data:
  config.group.yaml: {{ toYaml .Values.groupConfig | quote}}
