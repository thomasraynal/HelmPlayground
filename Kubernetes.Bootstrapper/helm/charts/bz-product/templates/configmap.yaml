apiVersion: v1
kind: ConfigMap
metadata:
  namespace: "{{ .Values.product }}-{{ .Values.tenant }}-{{ .Values.group }}"
  name: config-product-{{ required "A product name is needed" .Values.product }}
  labels:
    chart: {{ template "bz-product.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    product: {{ .Values.product }}
    environment: {{ .Values.environment }}
    tenant: {{ .Values.tenant }}
    group: {{ .Values.group }}
data:
  config.product.yaml: {{ toYaml .Values.productConfig | quote}}
