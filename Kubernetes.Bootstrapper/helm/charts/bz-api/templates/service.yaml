apiVersion: v1
kind: Service
metadata:
  namespace: "{{ .Values.product }}-{{ .Values.tenant }}-{{ .Values.group }}"
  name: svc-{{ template "api-fullname" . }}
  labels:
    app: {{ template "api-name" . }}
    chart: {{ template "api-chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    product: {{ .Values.product }}
    environment: {{ .Values.environment }}
    tenant: {{ .Values.tenant }}
    group: {{ .Values.group }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 1337
      targetPort: 1337
      protocol: TCP
      name: health
  selector:
    app: {{ template "api-name" . }}
    release: {{ .Release.Name }}
